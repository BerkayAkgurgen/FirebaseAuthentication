<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase - Authentication</title>
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_firebase-2-512.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <style>
    body {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <nav class="z-depth-0 indigo">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <img src="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_firebase-2-512.png" style="width: 50px; margin-top: 5px" />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
            <a
              href="#"
              class="" modal-trigger
              data-target="modal-account"
              >Your Account</a
            >
          </li>
          <li class="logged-in">
            <a href="#" class=""  id="logout">Exit</a>
          </li>
          <li class="logged-in">
            <a
              href="#"
              class="" modal-trigger"
              data-target="modal-create"
              >Create Article</a
            >
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="modal-trigger"
              data-target="modal-login"
              >Sign In</a
            >
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="modal-trigger"
              data-target="modal-signup"
              >Create Account</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--Create Account Modal-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Create Account</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">E-Mail</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">About You</label>
          </div>
          <button class="btn yellow darken-2">Create</button>
        </form>
      </div>
    </div>

    <!--Login Modal-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Sign In</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email Adress</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Create Password</label>
          </div>
          <button class="btn yellow darken-2">Sign In</button>
        </form>
      </div>
    </div>

    <!--Account Modal-->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account Details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <!--Create Article Modal-->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create Article</h4>
        <br />
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="title" required />
            <label for="title">Article Title</label>
          </div>
          <div class="input-field">
            <textarea
              type="text"
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="content">Article Content</label>
          </div>
          <button class="btn yellow darken-2">Create</button>
        </form>
      </div>
    </div>
    <!--List Of Articles -->
    <div class="container" style="margin-top: 40px">
      <ul class="collapsible z-depth-0 guides" style="border: none"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
